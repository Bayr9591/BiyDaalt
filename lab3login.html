<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('4.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }
        .login-container {
            background-color: rgba(82, 155, 195, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            width: 350px;
        }
        .input-field {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1f63bb;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="lab3register.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
