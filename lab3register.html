<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('4.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }
        .register-container {
            background-color: rgba(82, 155, 195, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            width: 350px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px ;
            border-radius: 4px;
            border: 2px solid red;
            
        }
        .select-field  {
            width: 96%;
            padding: 10px;
            margin: 10px ;
            border-radius: 4px;
        }
        .btn {
            width: 96%;
            padding: 10px;
            background-color: black;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1f63bb;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: white;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" name="Username" class="input-field" placeholder="Username " required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            
            <select name="gender" class="select-field" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <select name="country" class="select-field" required>
                <option value="" disabled selected>Select Country</option>
                <option value="mongolia">Mongolia</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="china">China</option>
                <option value="russia">Russia</option>
            </select>

            <input type="date" name="birthdate" class="input-field" required>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="lab3login.html">Log in here</a></p>
        </div>
    </div>
</body>
</html>
